<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Babel CDN -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Babel Script 영역 -->
    <script type="text/babel">
        window.addEventListener("load",(e)=>{

            let data = {message : "Hellow~~",title:"제목이다"}; // Model


            // 1 Way : Model - > View;
            // 2 Way : Model - > View // - > Model

            // ========= 기본 방식
            // 1. 엘리먼트 노드 선택(#root)
            // 2. innerText 속성 이용
            // const root = document.querySelector("#root");
            // root.innerText = data.message;

            // =========== React
            // let root = document.querySelector("#root");
            // ReactDOM.render(data.message,root);

            let root = document.querySelector("#root");
            ReactDOM.render(<h1>{data.message}</h1>,root);

            // ES6 <-> Babel의 차이
            // HTML <-> JSX의 차이(XML구문 규칙 사용) ex - > 단일태그  ex -> <br> X , <br/> O
        });
    </script>
</head>
<body>
    <div id="root">

    </div>
</body>
</html>
